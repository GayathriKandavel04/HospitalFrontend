<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor List</title>
</head>
<body>
<div class="col-md-6 offset-md-3">
    <h1 class="name"> üë®‚Äç‚öïÔ∏èUpdate Doctor!</h1>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstname" [(ngModel)]="doctor.firstname" name="firstname">
        </div>
        <br>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastname" [(ngModel)]="doctor.lastname" name="lastname">
        </div>
        <br>
        <div class="form-group">
            <label>LicenseNumber</label>
            <input type="text" class="form-control" id="licenseNumber" [(ngModel)]="doctor.licenseNumber" name="licenseNumber">
        </div>
        <br>
        <div class="form-group">
            <label for="selectBox">Select a Speciliazation:</label>
          <select class="form-control" placeholder="speciliazation" id="price"[(ngModel)]="doctor.speciliazation" name="speciliazation">
            <option value="Neurology">Neurology</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Gastroenterology">Gastroenterology</option>
            <option value="Orthopaedic">Orthopaedic</option>
            <option value="Gynecology">Gynecology</option>
            <option value="Radiology">Radiology</option>
        </select>
        </div><br>
        <div class="form-group">
            <label for="selectBox">Select a Location:</label>
            <select class="form-control" placeholder="location" id="price"[(ngModel)]="doctor.location" name="location">
            <option value="Andhra Pradesh">Andhra Pradesh</option>
                              <option value="Assam">Assam</option>
                              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                              <option value="Bihar">Bihar</option>
                              <option value="Chhattisgarh">Chhattisgarh</option>
                              <option value="Goa">Goa</option>
                              <option value="Gujarat">Gujarat</option>
                              <option value="Haryana">Haryana</option>
                              <option value="Jharkhand">Jharkhand</option>
                              <option value="Karnataka">Karnataka</option>
                              <option value="Kerala">Kerala</option>
                              <option value="Maharashtra">Maharashtra</option>
                              <option value="TamilNadu">TamilNadu</option>
          </select>
          </div><br>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="doctor.description" name="description">
        </div>
        <br>
        <div class="form-group">
            <label>Experience</label>
            <input type="text" class="form-control" id="experience" [(ngModel)]="doctor.experience" name="experience">
        </div><br>
        <div class="form-group">
            <label>Image/url</label>
            <input type="file" class="form-control" id="price"[(ngModel)]="doctor.image" name="image">or
            <input type="text" class="form-control" placeholder="enter image URL" id="price"[(ngModel)]="doctor.image" name="image">
      
        </div><br>
        <div>
            <button class="btn btn-danger" type="submit">Update</button>
        </div>
    </form>
</div>
</body>
</html>
