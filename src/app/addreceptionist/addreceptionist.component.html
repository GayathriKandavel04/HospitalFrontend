<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Doctor</title>
</head>
<body>
    <div class="container">
      <br>
      <br>
     
  
      <mat-card class="example-card-header mb-2">
       
        <p class="header-card-text">Add Receptionist</p>
      </mat-card>
      <mat-card class="example-card">
        <mat-card-content>
          <div class="row">
            <form [formGroup]="receptionistForm">
  
              <div class="row">
                <label class="col-2 label">Name</label>
                <mat-form-field class="col-10" appearance="outline">
                  <mat-label>Name</mat-label>
                  <input  matInput placeholder="Placeholder" formControlName="name">
                </mat-form-field>


                <label class="col-md-2 label">Location</label>
                <mat-form-field class="col-10" appearance="outline">
                  <mat-label>Select</mat-label>
                  <mat-select formControlName="address" ngDefaultControl>
                    <div>
                        <mat-option value="Andhra Pradesh">Andhra Pradesh</mat-option>
                        <mat-option value="Assam">Assam</mat-option>
                        <mat-option value="Arunachal Pradesh">Arunachal Pradesh</mat-option>
                        <mat-option value="Bihar">Bihar</mat-option>
                        <mat-option value="Chhattisgarh">Chhattisgarh</mat-option>
                        <mat-option value="Goa">Goa</mat-option>
                        <mat-option value="Gujarat">Gujarat</mat-option>
                        <mat-option value="Haryana">Haryana</mat-option>
                        <mat-option value="Himachal Pradesh">Himachal Pradesh</mat-option>
                        <mat-option value="Jharkhand">Jharkhand</mat-option>
                        <mat-option value="Karnataka">Karnataka</mat-option>
                        <mat-option value="Kerala">Kerala</mat-option>
                        <mat-option value="Madhya Pradesh">Madhya Pradesh</mat-option>
                        <mat-option value="Maharashtra">Maharashtra</mat-option>
                        <mat-option value="Manipur">Manipur</mat-option>
                        <mat-option value="Meghalaya">Meghalaya</mat-option>
                        <mat-option value="TamilNadu">TamilNadu</mat-option>
                        <mat-option value="Odisha">Odisha</mat-option>
                    </div>
                  </mat-select>
                </mat-form-field>
      

                <label class="col-2 label">Mobile no</label>
                <mat-form-field class="col-10" appearance="outline">
                  <mat-label>Mobile no</mat-label>
                  <input  matInput placeholder="Placeholder" formControlName="mobile_no">
                </mat-form-field>
                
  
              </div>
            </form>
          </div>
        </mat-card-content>
      </mat-card>
  
      <div class="button">
        <button class="btn" (click)="onSubmit()" mat-raised-button style="background: #43db52">
          Add
        </button>
      </div>
    </div>
  
  </body>
  </html>
