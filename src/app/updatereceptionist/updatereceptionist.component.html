<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor List</title>
</head>
<body>

<div class="col-md-6 offset-md-3">
    <h1>Update Receptionist!!!</h1>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Receptionist Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="receptionist.name" name="name">
        </div>
        <div class="form-group">
            <label>Blood Group</label>
            <input type="text" class="form-control" id="mobile_no" [(ngModel)]="receptionist.mobile_no" name="mobile_no">
        </div>
      
        <div class="form-group">
            <label for="selectBox">Select a Location:</label>
            <select class="form-control" placeholder="location" id="price"[(ngModel)]="receptionist.address" name="address">
            <option value="Andhra Pradesh">Andhra Pradesh</option>
                              <option value="Assam">Assam</option>
                              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                              <option value="Bihar">Bihar</option>
                              <option value="Chhattisgarh">Chhattisgarh</option>
                              <option value="Goa">Goa</option>
                              <option value="Gujarat">Gujarat</option>
                              <option value="Haryana">Haryana</option>
                              <option value="Jharkhand">Jharkhand</option>
                              <option value="Karnataka">Karnataka</option>
                              <option value="Kerala">Kerala</option>
                              <option value="Maharashtra">Maharashtra</option>
                              <option value="TamilNadu">TamilNadu</option>
          </select>
          </div><br>
        <div>
            <button class="btn " type="submit">Update</button>
        </div>
    </form>
</div>
</body>
</html>
