<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receptionist List</title>
</head>
<nav class="navbar navbar-expand-sm bg-success navbar-dark">
    <ul class="navbar-nav">
    <li class="nav-item"> 
      <a routerLink="addreceptionist" routerLinkActive="active" class="nav-link">Add Receptionist</a>
    </li>
    </ul>
  </nav>
  
<body>
    
    <div class="table-container">
        <table class="table ">
        <thead>
            <tr class="data">
                <th>Receptionist Name</th>
                <th>Mobile no</th>
                <th>Location</th>
                
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let receptionist of pagedReceptionist | paginate: { itemsPerPage: pageSize, currentPage: currentPage, totalItems: totalItems }">
                <td>{{receptionist.name}}</td>
                <td>{{receptionist.mobile_no}}</td>
                <td>{{receptionist.address}}</td>
                <td>
                    <button (click)="updateReceptionist(receptionist.id)" class="btn ">📝</button>
                    <button (click)="deleteReceptionist(receptionist.id)" class="btn">🗑️</button>
                    <button (click)="receptionistDetails(receptionist.id)" class="btn " style="margin-left: 10px">👁️‍🗨️</button>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="pageChanged($event)" class="my-pagination"></pagination-controls>
    </div>
    </body>
    </html>
